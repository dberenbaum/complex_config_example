stages:
  prep:
    foreach: ${country_models}
    do:
      cmd: python prep.py ${key}
      params:
        - country_models.${key}.split
      deps:
        - prep.py
        - raw/${item.abbr}
      outs:
        - train/${key}
        - test/${key}
  train:
    foreach: ${country_models}
    do:
      cmd: python train.py ${key}
      params:
        - country_models.${key}.model_params
      deps:
        - train.py
        - train/${key}
      outs:
        - models/${key}
  eval:
    foreach: ${country_models}
    do:
      cmd: python eval.py ${key}
      params:
        - country_models.${key}.model_params
      deps:
        - eval.py
        - train/${key}
        - test/${key}
        - models/${key}
      metrics:
        - results/${key}.json
